<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#exp{
			-webkit-perspective: 800px;
			-webkit-perspective-origin: 50% 50%;
			-webkit-transform-style: preserve-3d;
		}
		#block{
			width: 500px;
			height: 500px;
			background-color: aquamarine;
			margin: 100px auto;
			-webkit-transform: rotateX(45deg);
		}
	</style>
</head>
<body>
<div id="exp">
	<div id="block">

	</div>
</div>
</body>
</html>
