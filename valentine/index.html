<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>慕课七夕主题</title>
	<script src="js/jquery-3.0.0.js"></script>
	<script src="js/jquery.timers.js"></script>
	<script src="js/js-move.js" type="text/javascript"></script>
	<script src="js/move.js" type="text/javascript"></script>

	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link href="css/b-background.css" rel="stylesheet" type="text/css"/>
	<link href="css/c-background.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="content">
	<ul class="wrap-content">
		<li>
			<!--第一幅画-->
			<div class="a_background">  <!--背景-->

			</div>
			<div class="cloudArea">
				<div class="cloud cloud1"></div>
				<div class="cloud cloud2"></div>
			</div>
			<div id="sun"></div>
		</li>
		<li>
			<!--第二幅画--><!--背景-->
			<div class="b_background"></div>
			<div class="b_background_preload"></div>
			<!--商店-->
			<div class="shop">
				<!--门-->
				<div class="door">
					<div class="door_left"></div>
					<div class="door_right"></div>
				</div>
				<!--灯-->
				<div class="lamp"></div>
				<!--鸟-->
				<div class="bird"></div>
			</div>
		</li>
		<li>
			<div class="c_background">

			</div>
			<div class="girl"></div>
			<div class="background_bottom">
				<div class="water">
					<div class="water_1"></div>
					<div class="water_2"></div>
					<div class="water_3"></div>
					<div class="water_4"></div>
				</div>
			</div>
			<!--stars-->
			<ul class="stars">
				<li class="star1"></li>
				<li class="star2"></li>
				<li class="star3"></li>
				<li class="star4"></li>
				<li class="star5"></li>
				<li class="star6"></li>
			</ul>
			<div class="logo"></div>
		</li>
	</ul>
	<div id="boy"><img src="images/image-origin/1.png"></div>
</div>


</body>

</html>
