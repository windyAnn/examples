<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
class="js-lightBox"  表示启用lightBox  <br>
data-role="lightBox"表示启用lightBox   <br>
data-source="images/1-3.jpg" 放大后图片地址   <br>
data-group="group-1"   组别   <br>
data-id="img1-1"   id   <br>
data-caption="qqq"  主题   <br>
<h1>第一组图片</h1>
<div class="firstGroup">
	<img  class="js-lightBox"
	      src="images/1-1.jpg"
	      data-role="lightBox"
	      data-source="images/1-1.jpg"
	      data-group="group-1"
	      data-id="img1-1"
	      data-caption="qqq"
	      width="100" height="100"/>
	<img  class="js-lightBox"
	      src="images/1-2.jpg"
	      data-role="lightBox"
	      data-source="images/1-2.jpg"
	      data-group="group-1"
	      data-id="img1-2"
	      data-caption="qqq"
	      width="100" height="100"/>
	<img  class="js-lightBox"
	      src="images/1-3.jpg"
	      data-role="lightBox"
	      data-source="images/1-3.jpg"
	      data-group="group-1"
	      data-id="img1-3"
	      data-caption="qqq"
	      width="100" height="100"/>
</div>
<h1>第二组图片</h1>
<div>
	<img  class="js-lightBox"
	      src="images/1-3.jpg"
	      data-role="lightBox"
	      data-source="images/1-3.jpg"
	      data-group="group-2"
	      data-id="img2-1"
	      width="100" height="100"/>
</div>
